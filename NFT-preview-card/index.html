<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>

    <!-- ===== CUSTOM CSS FILES ===== -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-wrapper">
        <div class="eye"><img src="img/icon-view.svg" alt="Icon-view" /></div>
        <div class="image">
          <img src="img/image-equilibrium.jpg" alt="equilibrium-photo" />
        </div>
      </div>
      <div class="card-title"><h2>Equilibrium #3429</h2></div>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <ul>
          <li class="icon">
            <img src="img/icon-ethereum.svg" alt="ethereum" />
          </li>
          <li class="nft-info">0.041&nbspETH</li>
        </ul>
        <ul>
          <li class="icon"><img src="img/icon-clock.svg" alt="clock" /></li>
          <li class="nft-info">3 days left</li>
        </ul>
      </div>
      <hr />
      <ul class="author">
        <li class="author-image">
          <img src="img/mr-potato-avatar.jpg" alt="avatar" />
        </li>
        <li class="creation">Creation of &nbsp;<span>Mr.Potato</span></li>
      </ul>
    </div>
  </body>
</html>
