<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="profile-card">
      <img
        class="card-image"
        src="images/bg-pattern-card.svg"
        alt="profile-background"
      />
      <img
        class="profile-image"
        src="images/image-victor.jpg"
        alt="profile-photo"
      />

      <div class="container">
        <div class="user-info">
          <div class="name"><b>Victor Crest</b> &nbsp;26</div>
          <div class="city">London</div>
        </div>

        <hr />
        <div class="profile-info">
          <ul>
            <li class="digit"><b>80K</b></li>
            <li class="text">Followers</li>
          </ul>
          <ul>
            <li class="digit"><b>803K</b></li>
            <li class="text">Likes</li>
          </ul>
          <ul>
            <li class="digit"><b>1.4K</b></li>
            <li class="text">Photos</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
